    <div class="container-fluid d-flex justify-content-center text-warning">
      <h1 div class="col-md-8 bg-danger text-center font-weight-bold">Contact</h1>
    </div>
    <p>Pour me contacter vous pouvais le faire via le formulaire de contact ci-dessous</p>
    <!--Formulaire de contact-->
    <form>
      <div>
        <label for="name">Nom</label>
        <input type="text" name="name" id="name" placeholder="Entrer votre nom" required>
      </div>
      <div>
        <label for="surname">Prénom</label>
        <input type="text" name="surname" id="surname" placeholder="Entrer votre prénom" required>
      </div>
      <div>
        <label for="number_phone">Numéro de téléphone</label>
        <input type="tel" name="number_phone" id="number_phone" placeholder="Entrer votre numéro" required>
      </div>
      <div>
        <label for="email">Adresse mail</label>
        <input type="email" name="email" id="email" placeholder="Entrer votre adresse mail" required>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="8" cols="80" placeholder="Laissez votre message" required></textarea>
      </div>
      <div>
        <button type="submit" name="button">Valider</button>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
